<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Programar Nueva Tarea</title>
    <!-- Enlaces a CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
        }
        .toast-container {
            z-index: 1055;
        }
        /* Estilos para ajustar la anchura de los campos numéricos */
        .numeric-input {
            max-width: 60px;
            text-align: right;
            margin: 0 auto;
        }
        /* Estilos adicionales para compactar el formulario */
        .form-label {
            font-size: 0.9rem;
            text-align: left;
        }
        .form-control {
            font-size: 0.9rem;
        }
        .custom-gray-background {
            background-color: #e9ecef;
        }
        /* Reducir márgenes para compactar */
        .mb-3 {
            margin-bottom: 1rem !important;
        }
        .mt-3 {
            margin-top: 1rem !important;
        }
        /* Ajustes para reducir la anchura de los campos de la derecha */
        .col-right {
            flex: 0 0 auto;
            width: 40%;
        }
        /* Alineación específica para la sección de Periodicidad */
        .periodicity-row .col-auto {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 5px;
        }
        .periodicity-row .form-label {
            margin-bottom: 0;
            text-align: center;
        }
        .periodicity-row .form-control {
            text-align: right;
            max-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100 custom-gray-background">
        <!-- Sección superior: Formulario -->
        <div class="flex-shrink-0" style="flex-basis: 33%;">
            <div class="row h-100 align-items-center">
                <div class="col-md-6 mx-auto border border-tertiary bg-white rounded p-3">
                    <h3 class="text-center mb-3">Programar nueva tarea</h3>
                    <form id="task-form">
                        <input type="hidden" id="task_id" name="task_id">

                        <!-- Primera fila: Nombre de la tarea y Fecha de inicio -->
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <label for="name" class="form-label">Nombre de la Tarea</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                            </div>
                            <div class="col col-right">
                                <label for="start_date" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                        </div>

                        <!-- Segunda fila: Ruta del script y Hora de inicio -->
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <label for="script" class="form-label">Ruta del Script</label>
                                <input type="text" class="form-control" id="script" name="script" placeholder="Ruta del script" required>
                            </div>
                            <div class="col col-right">
                                <label for="start_time" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                        </div>

                        <!-- Tercera fila: Periodicidad -->
                        <div class="row g-3 mb-3">
                            <div class="col">
                                <!-- Columna izquierda vacía o con contenido adicional si lo deseas -->
                            </div>
                            <div class="col col-right">
                                <div class="row align-items-end periodicity-row">
                                    <div class="col-auto">
                                        <label class="form-label">Periodicidad:</label>
                                    </div>
                                    <div class="col-auto text-center">
                                        <label for="days" class="form-label">D</label>
                                        <input type="number" class="form-control numeric-input" id="days" name="days" min="0" value="0">
                                    </div>
                                    <div class="col-auto text-center">
                                        <label for="hours" class="form-label">H</label>
                                        <input type="number" class="form-control numeric-input" id="hours" name="hours" min="0" max="23" value="0">
                                    </div>
                                    <div class="col-auto text-center">
                                        <label for="minutes" class="form-label">M</label>
                                        <input type="number" class="form-control numeric-input" id="minutes" name="minutes" min="0" max="59" value="0">
                                    </div>
                                    <div class="col-auto text-center">
                                        <label for="seconds" class="form-label">S</label>
                                        <input type="number" class="form-control numeric-input" id="seconds" name="seconds" min="0" max="59" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sección inferior: Bloques inferiores -->
        <div class="flex-grow-1 overflow-auto">
            <div class="row h-100 g-4 justify-content-center align-items-stretch">
                <!-- Lista de Tareas Programadas -->
                <div class="col-lg-5 task-list border border-tertiary bg-white rounded p-3">
                    <h3 class="text-center">Tareas Programadas</h3>
                    <div class="table-responsive" style="height: 100%; overflow-y: auto;">
                        <table class="table table-bordered table-hover rounded">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Periodicidad</th>
                                    <th>Inicio</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se generarán dinámicamente aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Registro de Log -->
                <div class="col-lg-6 log border border-tertiary bg-white rounded p-3">
                    <h3 class="text-center">Registro de Log</h3>
                    <div class="border p-3 rounded" style="height: 95%; overflow-y: auto; background-color: white;">
                        <p>No hay registros aún.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 w-100"></div>

        <!-- Modal de Confirmación -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar esta tarea?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu código JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Variables y elementos del DOM
            const form = document.getElementById("task-form");
            const toastContainer = document.querySelector(".toast-container");

            // Establecer la fecha y hora actuales en los campos correspondientes
            const startDateInput = document.getElementById("start_date");
            const startTimeInput = document.getElementById("start_time");

            // Obtener la fecha y hora actuales
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000; // Offset en milisegundos
            const localISOTime = new Date(now - timezoneOffset).toISOString().slice(0, -1);

            // Formatear la fecha y hora para los inputs
            const currentDate = localISOTime.split("T")[0]; // YYYY-MM-DD
            const currentTime = localISOTime.split("T")[1].slice(0, 5); // HH:MM

            // Establecer los valores por defecto
            startDateInput.value = currentDate;
            startTimeInput.value = currentTime;

            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                console.log("Evento submit capturado");

                const formData = new FormData(form);
                const data = {
                    name: formData.get("name"),
                    script: formData.get("script"),
                    days: parseInt(formData.get("days")) || 0,
                    hours: parseInt(formData.get("hours")) || 0,
                    minutes: parseInt(formData.get("minutes")) || 0,
                    seconds: parseInt(formData.get("seconds")) || 0,
                    start_date: formData.get("start_date"),
                    start_time: formData.get("start_time"),
                    active: true, // Por defecto, siempre activo
                    task_id: formData.get("task_id") ? parseInt(formData.get("task_id")) : null,
                };

                try {
                    const response = await fetch("/add-task", {
                        method: "POST",
                        body: JSON.stringify(data),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showToast(result.message || "Tarea actualizada correctamente.", "success");
                        loadTasks(); // Actualizar lista de tareas
                        form.reset();
                        document.getElementById("task_id").value = "";

                        // Restablecer la fecha y hora actuales después de resetear el formulario
                        startDateInput.value = currentDate;
                        startTimeInput.value = currentTime;
                    } else {
                        showToast(result.detail || "Error al actualizar la tarea.", "danger");
                    }
                } catch (error) {
                    showToast("Error al conectar con el servidor.", "danger");
                    console.error(error); // Para depuración
                }
            });

            // Función para cargar los datos de una tarea en el formulario
            function loadTaskInForm(task) {
                document.getElementById("task_id").value = task.id || "";
                document.getElementById("name").value = task.name;
                document.getElementById("script").value = task.script_path;

                const periodicity = task.periodicity;
                document.getElementById("days").value = periodicity.days || 0;
                document.getElementById("hours").value = periodicity.hours || 0;
                document.getElementById("minutes").value = periodicity.minutes || 0;
                document.getElementById("seconds").value = periodicity.seconds || 0;

                document.getElementById("start_date").value = task.start_date || currentDate;
                document.getElementById("start_time").value = task.start_time || currentTime;

                // El campo "active" ya no existe en el formulario
            }

            // Función para mostrar notificaciones (toasts)
            function showToast(message, type = "info") {
                const toastEl = document.createElement("div");
                toastEl.className = `toast align-items-center text-bg-${type} border-0`;
                toastEl.role = "alert";
                toastEl.ariaLive = "assertive";
                toastEl.ariaAtomic = "true";
                toastEl.style.width = "100%"; // Ancho completo

                const toastBody = document.createElement("div");
                toastBody.className = "d-flex";
                toastBody.innerHTML = `
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                `;
                toastEl.appendChild(toastBody);

                toastContainer.appendChild(toastEl);

                const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();

                // Remover el toast después de que se cierre
                toastEl.addEventListener('hidden.bs.toast', () => {
                    toastEl.remove();
                });
            }

            // Variable para almacenar el ID de la tarea a eliminar
            let taskIdToDelete = null;

            // Función para cargar la lista de tareas
            async function loadTasks() {
                try {
                    const response = await fetch("/get-tasks");
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status} ${response.statusText}`);
                    }
                    const tasks = await response.json();

                    const tableBody = document.querySelector(".task-list tbody");
                    tableBody.innerHTML = "";

                    tasks.forEach(task => {
                        const row = document.createElement("tr");
                        const periodicity = task.periodicity;
                        const formattedPeriodicity = `${periodicity.days}d ${periodicity.hours}h ${periodicity.minutes}m ${periodicity.seconds}s`;

                        const startDateTime = `${task.start_date} ${task.start_time}`;

                        row.innerHTML = `
                            <td>${task.id}</td>
                            <td>${task.name}</td>
                            <td>${formattedPeriodicity}</td>
                            <td>${startDateTime}</td>
                            <td>
                                <input type="checkbox" class="form-check-input task-checkbox" ${task.is_active ? "checked" : ""}
                                       data-task-id="${task.id}">
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm delete-task-btn" data-task-id="${task.id}">
                                    Eliminar
                                </button>
                            </td>
                        `;
                        tableBody.appendChild(row);

                        // Manejar el clic en la fila para cargar los datos en el formulario
                        row.addEventListener("click", (event) => {
                            if (event.target.tagName === "INPUT" || event.target.classList.contains("delete-task-btn")) return;
                            loadTaskInForm(task);
                        });

                        // Evento para el checkbox de activar/desactivar
                        const checkbox = row.querySelector(".task-checkbox");
                        checkbox.addEventListener("change", async (event) => {
                            const taskId = event.target.dataset.taskId;
                            const isActive = event.target.checked;
                            try {
                                const response = await fetch(`/tasks/${taskId}/toggle`, {
                                    method: "POST",
                                    body: JSON.stringify({ is_active: isActive }),
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                });
                                const result = await response.json();
                                if (response.ok) {
                                    showToast(result.message || "Tarea actualizada correctamente.", "success");
                                } else {
                                    showToast(result.detail || "Error al actualizar la tarea.", "danger");
                                }
                            } catch (error) {
                                showToast("Error al conectar con el servidor.", "danger");
                                console.error(error);
                            }
                        });

                        // Evento para el botón "Eliminar"
                        const deleteButton = row.querySelector(".delete-task-btn");
                        deleteButton.addEventListener("click", (event) => {
                            event.stopPropagation();
                            taskIdToDelete = event.target.dataset.taskId;

                            // Mostrar el modal de confirmación
                            const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
                            confirmDeleteModal.show();
                        });
                    });
                } catch (error) {
                    showToast("Error al cargar las tareas.", "danger");
                    console.error(error);
                }
            }

            // Manejar la confirmación en el modal
            const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
            confirmDeleteBtn.addEventListener("click", async () => {
                if (!taskIdToDelete) return;
                try {
                    const response = await fetch(`/tasks/${taskIdToDelete}`, {
                        method: "DELETE",
                    });
                    if (response.ok) {
                        showToast("Tarea eliminada correctamente.", "success");
                        loadTasks();
                    } else {
                        showToast("Error al eliminar la tarea.", "danger");
                    }
                } catch (error) {
                    showToast("Error al conectar con el servidor.", "danger");
                    console.error(error);
                } finally {
                    taskIdToDelete = null;
                    const confirmDeleteModal = bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal'));
                    confirmDeleteModal.hide();
                }
            });

            // Cargar las tareas al iniciar
            loadTasks();
        });
    </script>
</body>
</html>
